<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiii!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        #video-container {
            margin-top: 20px;
            display: none;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: fall linear infinite;
            opacity: 0.75;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT'S NEW YEAR ENNA!!</h1>
        <button id="show-video">Yay!!</button>
        <div id="video-container">
            <iframe width="950" height="530" src="https://drive.google.com/file/d/1d3BOyeLo_j6vbS0lOMEW-qKGZXTLgZze/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="hearts" id="heartsContainer">
                <!-- Falling hearts will be created by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'âœ¨';
            heart.style.left = Math.random() * 100 + '%'; // Random position
            heart.style.animationDuration = 3 + Math.random() * 3 + 's'; // Random fall speed
            heart.style.fontSize = (1.5 + Math.random() * 2) + 'em'; // Random size
            document.getElementById('heartsContainer').appendChild(heart);
            setTimeout(() => heart.remove(), 3500);
        }

        document.getElementById('show-video').addEventListener('click', function() {
            clickCount++;
            if (clickCount === 5) {
                const videoContainer = document.getElementById('video-container');
                videoContainer.style.display = 'block';
                setInterval(createHeart, 300);
            }
        });
    </script>
</body>
</html>
